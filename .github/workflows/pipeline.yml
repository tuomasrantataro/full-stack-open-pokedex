name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        timeout-minutes: 5
        with:
          command: "npm run test:e2e"
          start: "npm run start-prod"
          wait-on: "http://localhost:5000"
      - name: deploy to heroku
        env:
          SKIP: ${{ contains(join(github.event.commits.*.message), '#skip') }}
        if: ${{ github.event_name == 'push' && $SKIP == false}}
        uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: polar-anchorage-73053
          heroku_email: "tuomas.rantataro@gmail.com"
          healthcheck: "https://polar-anchorage-73053.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
  tag_releases:
    needs: [deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          SKIP: ${{ contains(join(github.event.commits.*.message), '#skip') }}
        if: ${{ github.event_name == 'push' && $SKIP == false }}
        uses: anothrNick/github-tag-action@1.36.0